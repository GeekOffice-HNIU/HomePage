<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="./js/gVerify.js"></script>
<style type="text/css">
body, html {
    width: 100%;
    text-align: center;
}
#picyzm {
    width: 100px;
    height: 40px;
    display: inline-block;
    margin: 0 30px;
}
#verifyCodeDemo {
    width: 100%;
    display: flex;
    margin-top: 200px;
    justify-content: center;
}
#btn {
    margin: 30px auto;
    background-color:slategrey;
    color: #fff;
    border-radius: 5px;
    border: 0;
    width: 100px;
    height: 40px;
}
</style>
</head>
<body background="images/bg.jpg">
    <table width="100%" height="100%" cellpadding="30">
        <tr>
            <td align="center" valign="center">
                <h1 style="color: aliceblue;">正在检查您的浏览器来证明您不是机器人</h1>
                <noscript style="color: red;">请打开 JS，然后刷新页面</noscript>
                <div id="verifyCodeDemo">
                    <input type="text" id="code_input" placeholder="在这个框里输入验证码">
                    <p id="picyzm"></p>
                </div>
                <input type="button" value="验证" id="btn">
            </td>
        </tr>
    </table>
   
    <script type="text/javascript">
        //初始化验证码
        var verifyCode = new GVerify({
            id : "picyzm",
            type : "blend"
        });
        //点击按钮验证
        var code = document.getElementById("code_input");
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            var res = verifyCode.validate(code.value);
            if (res) {
               
		window.location.href='pingtu.html';
            } else {
                alert("验证码错误");
            }
        }
    </script>
</body>
</html>
